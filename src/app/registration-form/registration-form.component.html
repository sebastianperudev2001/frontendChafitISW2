<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="40">
    <mat-toolbar color="primary" fxLayoutAlign="center center"
      >Register User</mat-toolbar
    >
    <form
      fxLayoutAlign="strech"
      fxLayout="column"
      class="login-form"
      [formGroup]="formGroup"
      (ngSubmit)="register()"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          formControlName="name"
          required
          pattern="[a-zA-Z]*"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          required
          pattern="[a-zA-Z]*"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          required
          email
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Age"
          formControlName="age"
          required
          pattern="[0-9]+"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" required>
          <!-- Add formControlName directive here -->
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{ gender.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Height"
          formControlName="height"
          required
          pattern="^[0-9]+(\.[0-9]+)?$"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Weight"
          formControlName="weight"
          required
          pattern="^[0-9]+(\.[0-9]+)?$"
        />
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="formGroup.invalid">
        Register
      </button>
    </form>
  </mat-card>
</div>
