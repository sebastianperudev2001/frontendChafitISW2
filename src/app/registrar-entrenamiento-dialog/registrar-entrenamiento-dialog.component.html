<h1>Registrar Entrenamiento</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Ejercicio</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">
      <input type="number" [(ngModel)]="element.weight" name="weight" />
    </td>
  </ng-container>

  <ng-container matColumnDef="sets">
    <th mat-header-cell *matHeaderCellDef>Sets</th>
    <td mat-cell *matCellDef="let element">
      <input
        type="number"
        [(ngModel)]="element.sets"
        name="sets"
        (keypress)="validateNumber($event)"
      />
    </td>
  </ng-container>

  <ng-container matColumnDef="reps">
    <th mat-header-cell *matHeaderCellDef>Reps</th>
    <td mat-cell *matCellDef="let element">
      <input
        type="number"
        [(ngModel)]="element.reps"
        name="reps"
        (keypress)="validateNumber($event)"
      />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button mat-raised-button (click)="guardar()">Guardar</button>
<button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
